<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="main">
    <div class="photo">
      <picture>
        <source media="(min-width:600px)" srcset="./images/image-header-desktop.jpg" style="width: auto;">
        <img src="./images/image-header-mobile.jpg" alt="Bussiness">
        <div class="capa"></div>
      </picture>
    </div>
    <div class="content">
      <h1>
        Get <span>insights</span> that help your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="numbers">
        <div class="ncompanies company">
          <h4 class="lower">
            10k+
          </h4>
          <h5>
            companies
          </h5>
        </div>
        <div class="ncompanies template">
          <h4>
            314
          </h4>
          <h5>
            templates
          </h5>
        </div>
        <div class="ncompanies query">
          <h4>
            12m+
          </h4>
          <h5>
            queries
          </h5>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/haroldevs">Haroldev</a>.
    </div>
  </footer>
</body>
</html>
